<div class="row">
  <div class="col"></div>
  <div class="col">
    @if (!isAuthenticating && wasSuccessful) {
      <h3>User Account Was Activated</h3>
    }
    @if (!isAuthenticating && !wasSuccessful) {
      <h3>User Account Activation Failed</h3>
    }
    @if (isAuthenticating && !wasSuccessful) {
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Authenticating...</span>
      </div>
    }
  </div>
  <div class="col"></div>
</div>
