<div class="row">
    <div class="col"></div>
    <div class="col">
        <h3 *ngIf="!isDeleting && wasDeleteSuccessful">User Deletion was Successful</h3>
        <h3 *ngIf="!isDeleting && !wasDeleteSuccessful">User Deletion Was Not Successful</h3>
        <div class="spinner-border text-primary" role="status" *ngIf="isDeleting && !wasDeleteSuccessful">
            <span class="visually-hidden">Authenticating...</span>
        </div>
    </div>
    <div class="col"></div>
</div>
