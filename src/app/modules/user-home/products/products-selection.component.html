<div class="row">
  @if (products.length > 0) {
    <div class="col">
      @for (product of products; track product) {
        <div class="card">
          <h5 class="card-title text-center">{{product.product.productName}}</h5>
          <div class="card-body text-center">
            <p>${{product.prices[0].amount}} Per month</p>
            <button class="btn btn-primary" (click)="selectProduct(product)">Choose</button>
          </div>
        </div>
      }
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title text-center">Disable Subscription</h5>
          <button class="btn btn-danger" (click)="disableSubscription()">Choose</button>
        </div>
      </div>
    </div>
  }
</div>
