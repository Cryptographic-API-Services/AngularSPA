<div class="card">
  <div class="card-title text-center">
    <h3>2FA Security Settings</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="phone2FAForm">
      <div class="form-check">
        @if (!is2FAOn) {
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="edit2FAPhoneStatus($event)">
        }
        @if (is2FAOn) {
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked (click)="edit2FAPhoneStatus($event)">
        }
        <label class="form-check-label" for="flexCheckDefault">
          Enable 2FA
        </label>
      </div>
      <input type="email" class="form-control" id="phone-number-input" aria-describedby="phone-number" formControlName="phoneNumber" placeholder="Phone Number Here..." (keyup)="handleKeyPressOnPhoneInput($event)">
      @if (!hasPhoneNumberBeenSubmitted) {
        <button type="button" class="btn btn-primary" (click)="isPhoneNumberValid($event)">Submit</button>
      }
      @if (hasPhoneNumberBeenSubmitted) {
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      }
    </form>
  </div>
</div>
