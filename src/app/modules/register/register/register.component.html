<div class="row">
    <div class="col"></div>
    <div class="col">
        <h2>Register</h2>
    </div>
    <div class="col"></div>
</div>

<div class="row">
    <div class="col"></div>
    <div class="col">
        <div *ngIf="!wasFirstFormCompleted">
            <form [formGroup]="registerForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="username-input" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username-input" formControlName="username">
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input" formControlName="password">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="isSubmitClicked && !isFormValid">
                    Register form is not valid.
                </div>
            </form>
        </div>
        <br />
        <div *ngIf="wasFirstFormCompleted">
            <h2>Billing Information</h2>
            <form [formGroup]="addressForm">
                <div class="mb-3">
                    <label class="form-label">Address (P.O. box, company name)</label>
                    <input type="email" class="form-control" id="address-one-input" formControlName="addressOne">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address line 2 (Apartment, suite, unit)</label>
                    <input type="email" class="form-control" id="address-two-input" formControlName="addressTwo">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" id="city-input" formControlName="city">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Postal/Zip Code</label>
                            <input type="text" class="form-control" id="zip-input" formControlName="zip">
                            <div class="form-text">Required for certain countries</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">State/Province</label>
                            <select class="form-select" aria-label="Default select example" formControlName="state"
                                (change)="handleStateSelection($event)">
                                <option value="">N/A</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <div class="form-text">Required for certain countries</div>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Country/Region</label>
                            <select class="form-select" formControlName="country"
                                (change)="handleCountySelection($event)">
                                <option *ngFor="let country of countries | keyvalue" [value]="country.value">
                                    {{country.key}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button type="button" class="btn btn-primary" (click)="handleFormSubmit($event)"
            *ngIf="!isSubmitClicked">Submit</button>
        <div class="spinner-border text-primary" role="status" *ngIf="isSubmitClicked">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="col"></div>
</div>
